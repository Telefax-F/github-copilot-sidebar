<!DOCTYPE html>
<html>
<head>
    <title>GitHub Copilot Sidebar</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
        }
        
        .popup-header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .popup-logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
        }
        
        .popup-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .popup-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .popup-btn:hover {
            background: #2ea043;
        }
        
        .popup-btn.secondary {
            background: #21262d;
            border: 1px solid #30363d;
        }
        
        .popup-btn.secondary:hover {
            background: #30363d;
        }
        
        .popup-info {
            margin-top: 16px;
            font-size: 12px;
            color: #8b949e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <div class="popup-logo">ðŸ¤–</div>
        <h1>GitHub Copilot Sidebar</h1>
    </div>
    
    <div class="popup-actions">
        <button class="popup-btn" id="toggle-sidebar">
            Toggle Sidebar
        </button>
        <button class="popup-btn secondary" id="open-copilot">
            Open Copilot Chat
        </button>
        <button class="popup-btn secondary" id="open-settings">
            Extension Settings
        </button>
    </div>
    
    <div class="popup-info">
        <p>Click the purple ðŸ¤– button on GitHub pages or use this popup to toggle the sidebar.</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
