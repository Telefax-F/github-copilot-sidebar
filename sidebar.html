<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=https://github.com/copilot">
    <title>GitHub Copilot</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: #f6f8fa;
            color: #24292f;
        }
        .loading {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .link {
            color: #0969da;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">Loading GitHub Copilot...</div>
    <p><a href="https://github.com/copilot" class="link">Click here if not redirected</a></p>
    
    <script>
        setTimeout(() => {
            window.location.replace('https://github.com/copilot');
        }, 100);
    </script>
</body>
</html>
